version: "3.9"

services:
  mcp-tools:
    build: ./mcp_tools
    container_name: mcp-tools
    ports:
      - "8000:8000"
    volumes:
      # RAG
      - ./mcp_tools/embeddings:/app/embeddings
      # LoRA （external file path）
      - /models:/models
      - /outputs:/outputs
    restart: unless-stopped

  agent:
    build: ./agent
    container_name: agent
    ports:
      - "8001:8001"
    depends_on:
      - mcp-tools
    restart: unless-stopped
